<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/toggle.js" defer></script>
  </head>
  <body>
    <h1>Our Pricing</h1>

    <div class="options">
      <h2 class="options--annually">Annually</h2>
      <div class="toggle">
        <div class="ball"></div>
      </div>
      <h2 class="options-monthly">Monthly</h2>
    </div>

    <div class="wrapper">
      <div class="card basic">
        <p class="tier">Basic</p>
        <h3 class="card__price">&dollar;19.99 &dollar;199.99</h3>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="card__btn">Learn More</button>
      </div>

      <div class="card pro">
        <p class="tier">Professional</p>
        <div class="card__price">&dollar;24.99 &dollar;249.99</div>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="card__btn">Learn More</button>
      </div>

      <div class="card master">
        <p class="tier">Master</p>
        <div class="card__price">&dollar;39.99 &dollar;399.99</div>

        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="card__btn">Learn More</button>
      </div>
    </div>
  </body>
</html>
